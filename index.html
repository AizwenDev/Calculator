<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
 
    <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <!--main display-->
 <div class = "Calculator">
    <input type="text" id ="display" disabled placeholder="0"> <!--dinidisplay nya lng ung output, dis place  means like default-->

    <!--buttons ng calcu-->
    <div class="buttons">
        <button onclick="clearDisplay()">Clear</button> <!--onclick buttons lng to na method ung method is kukunin sa scrpt ng javascrpt-->
        <button onclick="backspace()">←</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>            
         <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
         <button onclick="appendValue('*')">x</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">-</button>

        
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
       

    </div>
 </div>
<script src = "script.js"></script>
    </body>
</html>
